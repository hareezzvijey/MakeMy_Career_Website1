<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply - MakeMy Career</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='application.css') }}">
</head>
<body style="background-color:#f5f7fa;">
  <div class="container application-form mt-5 mb-5">
    <h2 class="text-center mb-4">Apply for This Job</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume</label>
        <input type="file" class="form-control" id="resume" name="resume" required>
      </div>

      <div class="mb-3">
        <label for="cover" class="form-label">Cover Letter</label>
        <textarea class="form-control" id="cover" name="cover" rows="5" placeholder="Tell us why you're a great fit!" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
  </div>
</body>
</html>
